    <h1>This is the add a recipe place</h1>
    <div class="main">
        <div class="imgBox">
            IMGGG

        <div class="titleBox">
            TITLE
        </div>
        <div class="bottom">
            <div class="ingredBox">
                INGR
            </div>
            <div class="bottomRight">
                <div class="tagsBox">
                    <button><img src="/icons/vegan.png" title="Vegan" id="icon"></button>
                    <button><img src="/icons/ei.png" title="Ei" id="icon"></button>
                    <button><img src="/icons/gluten.png" title="Gluten" id="icon"></button>
                    <button><img src="/icons/lupine.png" title="Lupine" id="icon"></button>
                    <button><img src="/icons/melk.png" title="Melk" id="icon"></button>
                    <button><img src="/icons/sesamzaad.png" title="Sesamzaad" id="icon"></button>
                    <button><img src="/icons/noten.png" title="Noten" id="icon"></button>
                    <button><img src="/icons/zwaveldioxide.png" title="Zwaveldioxide" id="icon"></button>
                    <button><img src="/icons/selderij.png" title="Selderij" id="icon"></button>
                    <button><img src="/icons/pinda.png" title="Pinda" id="icon"></button>
                    <button><img src="/icons/mosterd.png" title="Mosterd" id="icon"></button>
                    <button><img src="/icons/vis.png" title="Vis" id="icon"></button>
                    <button><img src="/icons/weekdieren.png" title="Weekdieren" id="icon"></button>
                    <button><img src="/icons/soja.png" title="Soja" id="icon"></button>
                    <button><img src="/icons/schaaldieren.png" title="Schaaldieren" id="icon"></button>

                <div class="stepBox">
                    <div class="step1">
                        STEP
                    </div>
                    <button>ADD STEP</button>
                </div>
            </div>
        </div>
    </div>

    <form action="/recipes/add" method="post">
        <input type="text" name="Naam" placeholder="Naam"> <br>
        <input type="text" name="Prijs" placeholder="Prijs"> <br>
        <input type="text" name="personen" placeholder="personen"> <br>
        <input type="text" name="Ingredienten" placeholder="Ingredienten"> <br>
        <textarea name="Stappen" id="" cols="30" rows="10"></textarea> <br>
        <input type="text" name="Foto" placeholder="Foto url"> <br>

        <!-- TODO: fiks andere manier hier, nu gaat het csv gewijs zijn
        ma da moe mogelijk zijn om me js daar echt stap 1, 2 en dan een "add stap" knop

        <input type="submit" value="Voeg toe!">
